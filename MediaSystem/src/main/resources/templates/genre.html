<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genre</title>
    <link rel="stylesheet" href="/css/table.css">
    <script>
        async function loadGenres() {
            try {
                const response = await fetch('/genres', { credentials: 'include' });
                if (!response.ok) {
                    throw new Error('Failed to fetch genres');
                }
                const genres = await response.json();
                const table = document.getElementById('genreTable');
                table.innerHTML = '<tr><th>Genre</th><th>Genre Name</th><th>Actions</th></tr>';
                genres.forEach(genre => {
                    const row = `<tr>
                                    <td><input type="text" value="${genre.genreId}" disabled /></td>
                                    <td><input type="text" value="${genre.genreName}" data-id="${genre.genreId}" /></td>
                                    <td><button onclick="updateGenre(${genre.genreId})">Update</button></td>
                                </tr>`;
                    table.innerHTML += row;
                });
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load genres.');
            }
        }

        // Function to update genre
        async function updateGenre(genreId) {
            const genreNameInput = document.querySelector(`input[data-id="${genreId}"]`);
            const updatedGenreName = genreNameInput.value;

            try {
                const response = await fetch(`/api/genres/${genreId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ genreId, genreName: updatedGenreName }),
                });

                if (response.ok) {
                    alert('Genre updated successfully!');
                    loadGenres();  // Reload genres to show updated values
                } else {
                    alert('Failed to update genre');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to update genre');
            }
        }

        // Load genres when the page is loaded
        window.onload = loadGenres;
    </script>
</head>
<body>
<header>
    <h1>Genre Table</h1>
</header>
<div class="container">
    <button onclick="window.location.href='/home'">Back to Home</button>
    <table id="genreTable" border="1">
        <!-- Table content will be dynamically inserted here -->
    </table>
</div>
</body>
</html>
