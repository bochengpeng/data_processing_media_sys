<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <title>Subscriptions</title>
</head>
<body>
<h1>Subscriptions</h1>
<ul>
    <li th:each="sub : ${subscriptions}">
        Tier: <span th:text="${sub.tier}"></span><br>
        Start Date: <span th:text="${sub.startDate}"></span><br>
        Trial Period: <span th:text="${sub.trialPeriod}"></span>
    </li>
</ul>
</body>
</html>
